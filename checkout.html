<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Complete your Rainy Days purchase." />

    <title>Rainy Days | Checkout</title>

    <!-- Base styles -->
    <link rel="stylesheet" href="src/css/_variables.css" />
    <link rel="stylesheet" href="src/css/_global_media.css" />
    <link rel="stylesheet" href="src/css/styles.css" />

    <!-- Page-specific -->
    <link rel="stylesheet" href="src/css/checkout.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- JS -->
    <script src="src/js/main.js" defer></script>
    <script type="module" src="src/js/checkout.js" defer></script>
  </head>

  <body>
    <header class="main-header">
      <div class="header-container">
        <nav class="main-nav">
          <ul>
            <li><a href="error.html">Shop</a></li>
            <li><a href="error.html">Sports</a></li>
            <li><a href="error.html">Activism</a></li>
          </ul>
        </nav>
        <a href="index.html" class="logo">
          <img src="images/logo.png" class="enlarged" alt="Rainy Days logo" />
        </a>

        <div class="header-icons">
          <a href="error.html" aria-label="Search">
            <i class="fas fa-search"></i>
          </a>

          <a href="checkout.html" aria-label="Cart">
            <i class="fas fa-shopping-cart"></i>
          </a>

          <a href="error.html" aria-label="Profile">
            <i class="fas fa-user"></i>
          </a>
        </div>
      </div>
    </header>

    <main>
      <section class="checkout-layout">
        <!-- Venstre kolonne: Skjema -->
        <div>
          <h1>Checkout</h1>

          <form id="co-form" novalidate>
            <h2>Your details</h2>
            <div class="information-catagory">
              <label
                >Full name
                <input id="name" required />
              </label>
              <label
                >Email
                <input id="email" type="email" required />
              </label>
              <label
                >Address
                <input id="address" required />
              </label>
              <label
                >City
                <input id="city" required />
              </label>
              <label
                >Postal code
                <input id="zip" pattern="^[0-9A-Za-z -]{3,10}$" required />
              </label>
            </div>

            <h2>Payment</h2>
            <div class="information-catagory">
              <label
                >Name on card
                <input id="cardName" required />
              </label>
              <label
                >Card number
                <input
                  id="cardNumber"
                  inputmode="numeric"
                  maxlength="19"
                  required
                />
              </label>
              <label
                >Expiry (MM/YY)
                <input id="expiry" placeholder="MM/YY" required />
              </label>
              <label
                >CVV
                <input id="cvv" inputmode="numeric" maxlength="4" required />
              </label>
            </div>

            <button class="checkout-button pay-btn">Pay now</button>
          </form>
        </div>

        <!-- HÃ¸yre kolonne: Order summary -->
        <aside class="order-summary">
          <div class="heading-summary"></div>
          <hr class="checkout-hr" />
          <div id="co-summary"></div>
        </aside>
      </section>
    </main>

    <!--Footer-->
    <footer class="footer-container">
      <section class="logo-newsletter">
        <div class="footer-logo">
          <img
            src="images/footer.logo.png"
            class="footer-enlarged"
            alt="Rainy Days logo"
          />
        </div>

        <div class="newsletter">
          <input
            type="text"
            class="newsletter-input-text"
            placeholder="Enter your email to get the latest news..."
            name="text"
          />
          <button disabled>Subscribe</button>
        </div>
      </section>

      <hr class="footer-hr" />
      <section class="footer-links">
        <div class="footer-text">
          <div class="customer-information">
            <h4 class="footer-headers"><strong>Customer Service:</strong></h4>
            <ul>
              <li>FAQs</li>
              <li>Delivery</li>
              <li>Return Policy</li>
              <li>Care Instructions</li>
            </ul>
          </div>

          <div class="customer-information">
            <h4 class="footer-headers"><strong>About Us:</strong></h4>
            <ul>
              <li>Our Story</li>
              <li>Our Offices</li>
              <li>Journal</li>
              <li>Product Reviews</li>
            </ul>
          </div>

          <section class="social-media-footer">
            <div class="customer-information">
              <h4 class="footer-headers"><strong>Available On:</strong></h4>
              <!-- <img src="images/appstore.png" alt="App Store" />
              <img src="images/googleplay.png" alt="Google Play" /> -->
            </div>
            <div>
              <h4 class="customer-information">Follow Us:</h4>
              <div class="social-icons">
                <a
                  href="https://www.youtube.com"
                  target="_blank"
                  aria-label="YouTube"
                >
                  <img src="images/youtube.svg" alt="YouTube" />
                </a>
                <a
                  href="https://www.facebook.com"
                  target="_blank"
                  aria-label="Facebook"
                >
                  <img src="images/facebook.svg" alt="Facebook" />
                </a>
                <a
                  href="https://www.instagram.com"
                  target="_blank"
                  aria-label="Instagram"
                >
                  <img src="images/instagram.svg" alt="Instagram" />
                </a>
                <a
                  href="https://www.linkedin.com"
                  target="_blank"
                  aria-label="LinkedIn"
                >
                  <img src="images/linkedin.svg" alt="LinkedIn" />
                </a>
              </div>
            </div>
          </section>
        </div>
        <hr class="footer-hr footer-bottom" />
        <p class="footer-copy">
          copyright &copy; Rainy Days 2025. All rights reserved.
        </p>
      </section>
    </footer>
  </body>
</html>
