<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Review your selected Rainy Days products before checkout."
    />

    <title>Rainy Days | Cart</title>

    <!-- Base styles -->
    <link rel="stylesheet" href="src/css/_variables.css" />
    <link rel="stylesheet" href="src/css/_global_media.css" />
    <link rel="stylesheet" href="src/css/styles.css" />

    <!-- Page-specific -->
    <link rel="stylesheet" href="src/css/cart-popup.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- JS -->
    <script src="src/js/main.js" defer></script>
    <script type="module" src="src/js/cart-popup.js"></script>
  </head>

  <body class="popup-background">
    <main class="cart-popup">
      <h2>Added to cart</h2>
      <div id="cp-product">
        <img id="cp-img" src="" alt="" />
        <h2 id="cp-title"></h2>
        <p id="cp-price"></p>
        <p id="cp-size"></p>

        <div class="actions">
          <a href="checkout.html" class="btn">Go to checkout</a>
          <a href="new-arrivals.html" class="btn btn-alt">Continue shopping</a>
        </div>
      </div>
    </main>
  </body>
</html>
